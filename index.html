<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Thaylor Carvalho</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="img/logoTC.png" />
    <link
      href="https://fonts.googleapis.com/css?family=Big+Shoulders+Text&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js" defer></script>
    <script
      src="https://kit.fontawesome.com/3648c5f42b.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <nav class="menu container">
      <a href="#"><img src="img/logoTC.png" id="logo" alt="Minha Logo" /></a>
      <i class="fa fa-align-right"></i>
    </nav>
    <header class="hero">
      <div>
        <img class="hero-img" src="img/macbook.jpg" alt="computer" />
        <h1 class="hero-text">
          Thaylor <span class="hero-contrast"> Carvalho, </span>
          Desenvolvedor Web
        </h1>
      </div>
    </header>

    <div class="content">
      <div class="container services text-center">
        <div class="row">
          <div id="servidores">
            <i class="fa fa-server"></i>
            <p>Administração de Servidores</p>
          </div>
          <div id="suporte">
            <i class="fa fa-laptop-medical"></i>
            <p>Suporte Técnico</p>
          </div>
          <div id="dev-web">
            <i class="fa fa-code"></i>
            <p>Desenvolvimento Web</p>
          </div>
        </div>
      </div>
      <div class="container calculadora">
        <h2>Calculadora de Doações - Instituto Hahaha</h2>
        <p>
          Esse foi meu primeiro trabalho, usando JavaScript para uma instituição
          de caridade.
        </p>

        <form action="#" class="money-form">
          <fieldset>
            <legend>Rendimentos</legend>
            <label for="total-rendimentos"
              >Total de rendimentos:

              <input
                class="dinheiro form-control"
                type="text"
                id="total-rendimentos"
                onblur="calcDependentes();"
                required
              />
            </label>
          </fieldset>
          <fieldset>
            <legend>Deduções</legend>

            <label for="qtd-dependentes"
              >Dependentes:

              <input
                size="2"
                maxlength="2"
                type="text"
                id="qtd-dependentes"
                onblur="calcDependentes();"
              />
              <input
                class="dinheiro form-control"
                type="text"
                id="valor-dependentes"
                disabled="disabled"
              />
            </label>
            <label for="val-inss"
              >INSS:
              <input
                class="dinheiro form-control"
                type="text"
                id="val-inss"
                onblur="calcTotal();"
              />
            </label>
            <label for="desp-medicas"
              >Despesas Médicas

              <input
                class="dinheiro form-control"
                type="text"
                id="desp-medicas"
                onblur="calcTotal();"
              />
            </label>
            <label for="desp-instrucao"
              >Despesas com Instrução:

              <input
                class="dinheiro form-control"
                type="text"
                id="desp-instrucao"
                onblur="calcTotal();"
              />
            </label>
            <label for="pensao-judicial"
              >Pensão Judicial:

              <input
                class="dinheiro form-control"
                type="text"
                id="pensao-judicial"
                onblur="calcTotal();"
              />
            </label>
            <label for="previdencia"
              >Previdência Privada e FAPI:

              <input
                class="dinheiro form-control"
                type="text"
                id="previdencia"
                onblur="calcTotal();"
              />
            </label>
            <label for="aposentado"
              >Aposentadoria

              <input
                class="dinheiro form-control"
                type="text"
                id="aposentado"
                onblur="calcTotal();"
              />
            </label>
          </fieldset>

          <hr />

          <label for="total-deducoes"
            >Total de deduções

            <input
              class="dinheiro form-control"
              type="text"
              id="total-deducoes"
              disabled="disabled"
            />
          </label>
          <hr />
          <label for="base-calculo"
            >Base de Cálculo:

            <input
              class="dinheiro form-control"
              type="text"
              id="base-calculo"
              disabled="disabled"
            />
          </label>
          <label for="aliquota"
            >Valor de Redução:

            <input
              class="dinheiro form-control"
              type="text"
              name=""
              id="aliquota"
              disabled="disabled"
            />
          </label>
          <label for="imposto"
            >Imposto devido:

            <input
              class="dinheiro form-control"
              type="text"
              id="imposto"
              disabled="disabled"
            />
          </label>
          <label for="valor-doacao"
            >Valor máximo da doação:

            <input
              class="dinheiro form-control"
              type="text"
              id="valor-doacao"
              disabled="disabled"
            />
          </label>
        </form>
      </div>

      <div class="container text-center">
        <div class="socials">
          <a href="https://www.linkedin.com/in/thaylorcs/" target="_blank"
            ><i class="fab fa-linkedin"></i
          ></a>
          <a href="https://github.com/thaylorcs" target="_blank"
            ><i class="fab fa-github-square"></i
          ></a>
          <a href="https://api.whatsapp.com/send?phone=5511978014551"
            ><i class="fab fa-whatsapp-square"></i
          ></a>
          <a href="mailto:thaylorcs@outlook.com"
            ><i class="fas fa-envelope"></i
          ></a>
        </div>
        <p>2019 - <span class="site-year"></span></p>
      </div>
    </div>
    <script type="text/javascript" src="js/calculator.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.7.1/jquery.min.js"
      integrity="sha512-BkBgWiL0N/EFIbLZYGTgbksKG5bS6PtwnWvVk3gccv+KhtK/4wkLxCRGh+kelKiXx7Ey4jfTabLg3AEIPC7ENA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script type="text/javascript" src="js/jquery.maskMoney.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {
        $("input.dinheiro").maskMoney({
          showSymbol: false,
          symbol: "R$",
          decimal: ",",
          thousands: ".",
        });
      });
    </script>
  </body>
</html>
